<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Calculator  html css javascript " />
    <meta
      name="description"
      content="in this task I Use HTML CSS JS . to build Calculator app. "
    />
    <meta name="author" content="ahmedmo.abdulghaffar@gmail.com" />
    <meta name="rating" content="General" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="calc">
      <div class="inpute"><input placeholder=" 1 + 1=2" id="view" /></div>
      <ul id="allnumbres">
        <strong id="Clear">C</strong
        ><strong onclick="btnCalc('รท')" id="division">รท</strong
        ><strong onclick="btnCalc('*')" id="multiple">*</strong>
        <li value="7">7</li>
        <li value="8">8</li>
        <li value="9">9</li>
        <strong onclick="btnCalc('+')" id="collect">+</strong>
        <li value="4">4</li>
        <li value="5">5</li>
        <li value="6">6</li>
        <strong onclick="btnCalc('-')" id="minus">-</strong>
        <li value="1">1</li>
        <li value="2">2</li>
        <li value="3">3</li>
        <strong onclick="btnCalc('^')" onclick="view.value+='%'" value="%"
          >^</strong
        >
        <li value="0">0</li>
        <strong onclick="btnCalc('.')" onclick="view.value+='.'" value="."
          >.</strong
        ><strong id="equal">=</strong>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
